  <title>Redirecting…</title>

        content="0; url=webcal://raw.githubusercontent.com/FirstUPC/calendar-20260120/main/2026-annual-guidelines-meeting.ics">

  <script>
    // Try immediately, then try again after a short delay (covers some iOS/in-app quirks)
    const target = "webcal://raw.githubusercontent.com/FirstUPC/calendar-20260120/main/2026-annual-guidelines-meeting.ics";
    window.location.replace(target);
    setTimeout(() => { window.location.href = target; }, 300);
  </script>
